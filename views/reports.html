<!DOCTYPE html>

<link href="../css/for_tabs.css" rel="stylesheet">
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
	// Load the Visualization API and the piechart package.
	google.load('visualization', '1.0', {
		'packages' : [ 'corechart' ]
	});

	// Set a callback to run when the Google Visualization API is loaded.
	google.setOnLoadCallback(drawChart);

	// Callback that creates and populates a data table,
	// instantiates the pie chart, passes in the data and
	// draws it.
	function drawChart() {

		// Create the data table.
		var data = new google.visualization.DataTable();
		data.addColumn('string', 'Representative');
		data.addColumn('number', 'Amount');
		data.addRows([ [ 'Zack Tarf', 300.00 ], [ 'Katie Swift', 278.00 ],
				[ 'Other Rep', 125.00 ], [ 'Other Rep', 225.00 ],
				[ 'Jennifer Smith', 100.00 ] ]);

		// Set chart options
		var options = {
			'title' : 'This weeks sales',
			'width' : 800,
			'height' : 600
		};

		// Instantiate and draw our chart, passing in some options.
		var chart = new google.visualization.BarChart(document
				.getElementById('chart_div'));
		chart.draw(data, options);
	}
</script>
